<body>
<nav class="navbar navbar-dark bg-light ">
        <!-- Navbar content -->

          <li class="nav-item">
              <a class="nav-link active" aria-current="page" style="color: brown" href="index.html">Food Ordering App</a>

          <li class="nav-item">

      <h2>User Details</h2>
      <table class="table" style="width:750px" >
  <thead>
    <tr>
      <th scope="col" >S.No</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Role</th>
      
      
    </tr>
  </thead>
  <tbody id="userTbl">
    
    
  </tbody>
</table>
   
      
 

<script>
const url="http://localhost:8080/FoodOrderingApp-web/listUserServlet";
fetch(url).then(res=> res.json()).then(res=> {
       // console.log(res);
        let user=res;
        let content="";
        for(let users of user){
	
        	content=content+`<tr><th scope="row">${users.id}</th><td>${users.name}</td><td>${users.email}</td><td>${users.contactNumber}</td><td>user</td></tr>`;
        }
        document.querySelector("#userTbl").innerHTML=content;
        });
</script>
</body>
