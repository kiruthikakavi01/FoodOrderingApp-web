     <h2>Vegetarian Recipes</h2> 
  <table class="table" style="width:750px" >
  <thead>
    <tr>
      <th scope="col" >S.No</th>
      <th scope="col">Veg Dish</th>
      <th scope="col">Price</th>
      <th scope="col">Add to cart</th>
      
    </tr>
  </thead>
  <tbody id="menuTbl">
    
    
  </tbody>
</table>
   
      
 

<script>
const url="http://localhost:8080/FoodOrderingApp-web/listMenuServlet";
fetch(url).then(res=> res.json()).then(res=> {
       // console.log(res);
        let menu=res;
        let content="";
        for(let menus of menu){
	
        	content=content+`<tr><th scope="row">${menus.id}</th><td>${menus.vegDishes}</td><td>${menus.vegDishesPrice}</td><td><button type="submit" class="btn btn-success">Add to cart</button></td></tr>`;
        }
        document.querySelector("#menuTbl").innerHTML=content;
        });
</script>
